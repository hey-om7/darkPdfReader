<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="ad">
      <template class="ad__mobile">
        <link rel="stylesheet" href="css downloads/mobile.css" />
        <div class="mainBody">
          <div class="darkPdfReaderHeader">
            <h1>Dark Pdf <br />Reader</h1>
          </div>
          <div class="downloadButtons">
            <div class="macDownloadBtn">
              <a href=""
                ><img
                  style="width: 200px; height: auto"
                  src="images/macbookShadow.png"
                  alt=""
              /></a>
            </div>
            <div class="androidDownload">
              <a href=""
                ><img
                  style="width: 200px; height: auto"
                  src="images/googlePlayShadow.png"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
        <!-- // Mobile ad HTML code with inline script -->
      </template>

      <template class="ad__desktop">
        <link rel="stylesheet" href="css downloads/desktop.css" />
        <!-- // Desktop ad HTML code with inline script -->
        <div class="desktopLead">
          <img src="images/blurBlue.png" class="blur1" />
          <!-- <img src="images/blurBlue.png" class="blur2" /> -->
          <div class="menuContents">
            <a style="text-decoration: none" href="https://www.google.com">
              <h1 class="darkpdfreaderHeading">Dark Pdf Reader</h1>
            </a>
            <div class="restMenuContents">
              <nav>
                <ul id="hoverwala">
                  <li>
                    <a
                      href="downloads.html"
                      target="_self"
                      style="color: #ffc807"
                      >Downloads</a
                    >
                  </li>
                  <li>
                    <a href="">Company</a>
                  </li>
                  <li>
                    <a href="">Donations</a>
                  </li>
                  <li>
                    <a href="">Terms and Conditions</a>
                  </li>
                  <li>
                    <a href="">How to use</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="downloadFeatureText">
            <h2>Download the by far </br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; most best pdf reader app</h2>
          </div>

          <div class="platformButtons">
            
              <ul id="horizontalBtns">
                
                  <a href=""
                    ><img style="width: 200px " src="images/macbook.png"
                  /></a>
                </li>
                <li>
                  <a href=""
                    ><img style="width: 200px" src="images/googlePlay.png"
                  /></a>
                </li>
              </ul>
            
            
          </div>
          <div class="showCaseBlob">
            <ul id="showCaseBlobs">
              <li>
                <a href="">
                  <img style="width: 200px;" src="downloadsImages/downloadsBlog.png" alt="">
                </a>
              </li>
              <li>
                <a href="">
                  <img style="width: 200px;" src="downloadsImages/donationsBlog.png" alt="">
                </a>
              </li>
              <li>
                <a href="">
                  <img style="width: 200px;" src="downloadsImages/reviewsBlog.png" alt="">
                </a>
              </li>
            </ul>
          </div>
          <div class="appIcon">
            <img src="svgs/download.svg" class="downloadsLogo" />
          </div>
        
          
        </div>
      </template>
      <script>
        const isMobile = matchMedia("(max-device-width: 500px)").matches;
        const ad = document.currentScript.closest(".ad");
        const content = ad.querySelector(
          isMobile ? ".ad__mobile" : ".ad__desktop"
        ).content;

        ad.appendChild(document.importNode(content, true));
      </script>
    </div>
  </body>
</html>
